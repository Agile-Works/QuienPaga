    </select>

    </select>
     <select ui-select2="" ng-model="SelectOrigenConcepto" data-placeholder="Origen o Concepto..." style="width:240px;margin:5px auto">
      <option></option>
      <option ng-repeat="item in Selectores.origenconcepto" id="{{item.name.replace(' ','_')}}" value="{{item.name}}" origen="{{item.isOrigen}}">{{item.name}}</option>
    </select>
     <select ui-select2="" ng-model="SelectDonante" data-placeholder="Donante..." style="width:210px;margin:5px auto">

    </select>

</div>
