<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
 </head>
  <body ng-app="quienPagaApp">
    <div class="header">
      <h3 class="text-muted"><a id="home" ng-href="#">QuienPaga</a></h3>
    </div>


    <div ui-view>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/porpartido.js"></script>
    <script src="scripts/controllers/pororigen.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/services/data.js"></script>
    <!-- endbuild -->

    <script id="views/main.html" type="text/ng-template">
      <div class="body">
        <div google-chart chart="chart" select="onSelectRowFunction(selectedItem)" style="padding:0;width:400px;margin:auto"></div>
      </div>
    </script>

    <script id="views/origen.html" type="text/ng-template">
      <div class="body">
        <div google-chart chart="chart" style="padding:0;width:900px;margin:auto"></div>
      </div>
    </script>

    <script id="views/partido.html" type="text/ng-template">
      <div class="body">
        <div google-chart="" chart="chart" select="onSelectRowFunction(selectedItem, pcurrent.name)" style="padding:0;width:400px;margin:auto"></div>
      </div>
    </script>

</body>
</html>
